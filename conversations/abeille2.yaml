# new: Bonjour, bienvenue à Antsbourg.
intro: Bonjour visiteurs, bienvenue à Antswood. Une forêt où cohabitent différentes espèces (comme ici une fourmi et une abeille) qui, ensemble, forment un écosystème complexe rempli de personnages, d’actions (et réactions), d’intrigues et de challenges à accomplir.
conversations:
  -
    - bonjour
    - Comment allez vous aujourd'hui?
    - Très bien
    - Que puis-je faire?
    - Sur votre droite, une fourmi vous regarde, l'air enjoué. Sur votre gauche se trouve une abeille qui semble revenir de la forêt. Plus loin, un chemin.
