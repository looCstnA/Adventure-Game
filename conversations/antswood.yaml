    - Comment allez vous aujourd'hui?
    - Très bien
    - Que puis-je faire?
    - Sur votre droite, une fourmi vous regarde, l'air enjouée. Sur votre gauche se trouve une abeille qui semble revenir de la forêt. Plus loin, un chemin.
